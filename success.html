<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Nexes - Subscription Successful"/>
    <title>Nexes - Subscription Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #5c2be7 0%, #4a1fb9 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .success-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon-container {
            width: 90px;
            height: 90px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }
        
        .icon-container i {
            font-size: 3rem;
            color: #ffffff;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 30px;
        }
        
        .home-button {
            display: inline-block;
            padding: 14px 32px;
            background-color: #ffffff;
            color: #5c2be7;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 12px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            background-color: #f5f5f5;
        }
        
        @media (max-width: 600px) {
            .success-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="success-card">
        <div class="icon-container">
            <i class="fa-solid fa-check"></i>
        </div>
        <h1>Subscription Successful!</h1>
        <p>Welcome to the Nexes journey. You're now part of our financial freedom community. Check your inbox soon for your first update.</p>
        <a href="index.html" class="home-button">Return Home</a>
    </div>
  </div>
</body>
</html>
